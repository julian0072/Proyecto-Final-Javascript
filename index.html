<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito Julian Slongo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-dark">
    <!--HEADER-->
    <header
      class="text-center text-dark bg-light py-5 d-flex justify-content-center"
    >
      <h1 class="px-5 titulo">Carrito Julian Slongo</h1>

      <button data-bs-toggle="modal" data-bs-target="#modal" id="verCarrito">
        <img
          src="./img/cart.svg"
          alt="Carrito"
          class="carrito px-5 btn btn-carrito"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
      </button>
    </header>

    <!--MAIN-->
    <main>
      <div
        class="container-fluid text-center text-light pt-5 display-5 fw-bold"
        id="bienvenidoUsuario"
      >
        <p>TEST</p>
      </div>
    </main>

    <!--Modal-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title display-5 fw-bold" id="modal-title">
              Carrito
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!--ACA VAN LOS ELEMENTOS CARRITO-->
          </div>
          <div class="modal-footer">
            <div id="modalTotal"></div>
            <button class="btn btn-primary" id="btnSubmite">Submit</button>
            <button id="eliminarCarrito" class="btn btn-danger">Vaciar</button>
          </div>
        </div>
      </div>
    </div>

    <!--PRODUCTOS-->

    <main>
      <!--CARGA JS AL HTML-->
      <section>
        <div
          class="container-fluid shop-content row p-5 text-center"
          id="shopContent"
        >
          <div class="container-fluid" id="acaBotones"></div>
        </div>
      </section>
    </main>

    <!--FOOTER-->
    <footer class="bg-light py-5">
      <h2 class="text-center text-dark">&copy; All rights reserved</h2>
    </footer>

    <!--SCRIPTS-->

    <script src="js/productos.js"></script>
    <script async src="js/apps.js"></script>
    <script async src="js/carrito.js"></script>
    <script async src="js/api.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
